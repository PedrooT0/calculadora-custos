<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>P치gina Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .nav-buttons {
            display: inline-flex;
            gap: 20px;
        }

        .nav-buttons a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            background-color: #388E3C;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #2e7d32;
        }

        .user-info {
            position: absolute;
            right: 20px;
            top: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-nome {
            color: white;
            font-weight: bold;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 6px 12px;
            border-radius: 20px;
        }

        .btn-sair {
            background-color: #d32f2f;
            color: white;
            font-weight: bold;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .btn-sair:hover {
            background-color: #b71c1c;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row > div {
            flex: 1;
        }

        button {
            margin-top: 30px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            padding: 16px;
            font-size: 18px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-buttons">
            <a href="/">Home</a>
            <a href="/custos">Calcular Valores</a>
            <a href="/clientes">Dados do Cliente</a>
        </div>

        <div class="user-info">
            {% if current_user.is_authenticated %}
                <span class="user-nome">Ol치, {{ current_user.email.split('@')[0] }}</span>
                <a class="btn-sair" href="{{ url_for('logout') }}">Sair</a>
            {% else %}
                <a class="btn-auth" href="{{ url_for('login') }}">Entrar</a>
                <a class="btn-auth" href="{{ url_for('register') }}">Registrar</a>
            {% endif %}
        </div>
    </header>

    <form method="POST">
        <div class="container">
            <h2>游늶 Dados da Empresa</h2>
            <label>Nome da Empresa *</label>
            <input type="text" name="nome_empresa" value="{{ empresa.nome if empresa else '' }}" required>

            <div class="form-row">
                <div>
                    <label>Telefone</label>
                    <input type="text" name="telefone" value="{{ empresa.telefone if empresa else '' }}">
                </div>
                <div>
                    <label>CNPJ</label>
                    <input type="text" name="cnpj" value="{{ empresa.cnpj if empresa else '' }}">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Instagram</label>
                    <input type="text" name="instagram" value="{{ empresa.instagram if empresa else '' }}">
                </div>
                <div>
                    <label>Facebook</label>
                    <input type="text" name="facebook" value="{{ empresa.facebook if empresa else '' }}">
                </div>
            </div>

            <label>Endere칞o</label>
            <input type="text" name="endereco" value="{{ empresa.endereco if empresa else '' }}">

            <label>Site</label>
            <input type="text" name="site" value="{{ empresa.site if empresa else '' }}">

            <button type="submit">Salvar Altera칞칫es</button>
        </div>

        <div class="container">
            <h2>游빑 Par칙metros de C치lculo</h2>

            <div class="form-row">
                <div>
                    <label>Margem de Lucro Desejada (%)</label>
                    <input type="number" name="margem_lucro" value="{{ parametros.margem_lucro if parametros else '' }}">
                </div>
                <div>
                    <label>Taxa Padr칚o da Maquininha (%)</label>
                    <input type="number" name="taxa_maquininha" value="{{ parametros.taxa_maquininha if parametros else '' }}">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label>Desconto Padr칚o  Vista (%)</label>
                    <input type="number" name="desconto_avista" value="{{ parametros.desconto_avista if parametros else '' }}">
                </div>
            </div>

            <button type="submit">Salvar Par칙metros de C치lculo</button>
        </div>
    </form>
</body>
</html>
